<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MarkDownload Options</title>
    <link rel="stylesheet" type="text/css" href="options.css" media="screen">
</head>

<body>
    <nav class="tabs" aria-label="Options navigation" role="tablist">
        <button type="button" id="tab-btn-download" class="tab-button active" data-tab="tab-download" role="tab" aria-controls="tab-download" aria-selected="true" tabindex="0">Download options</button>
        <button type="button" id="tab-btn-edit" class="tab-button" data-tab="tab-edit" role="tab" aria-controls="tab-edit" aria-selected="false" tabindex="-1">Edit templates</button>
        <button type="button" id="tab-btn-images" class="tab-button" data-tab="tab-images" role="tab" aria-controls="tab-images" aria-selected="false" tabindex="-1">Images options</button>
        <button type="button" id="tab-btn-conversion" class="tab-button" data-tab="tab-conversion" role="tab" aria-controls="tab-conversion" aria-selected="false" tabindex="-1">Markdown conversion</button>
        <button type="button" id="tab-btn-import" class="tab-button" data-tab="tab-import" role="tab" aria-controls="tab-import" aria-selected="false" tabindex="-1">Import / Export</button>
    </nav>

    <div id="tab-content-container"></div>

    <div id="spinner" style="display: none;"></div>
    <div id="status" class="status"></div>
    <script src="scripts/load-tabs.js"></script>
    <script src="../browser-polyfill.min.js"></script>
    <script src="../shared/default-options.js"></script>
    <script src="../shared/context-menus.js"></script>
    <script src="scripts/dom-utils.js"></script>
    <script src="options.js"></script>
    <script src="scripts/tabs.js"></script>
</body>

</html>
